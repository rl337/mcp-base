name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Install project
        run: poetry install --no-interaction --with dev

      - name: Run validation checks
        run: |
          if [ -f "run_checks.sh" ]; then
            chmod +x run_checks.sh
            ./run_checks.sh
          else
            echo "No run_checks.sh found, running basic checks..."
            poetry run pytest --cov=mcp_base --cov-report=xml --cov-report=html --cov-report=term-missing
            poetry run black --check mcp_base/ tests/ || true
            poetry run ruff check mcp_base/ tests/ || true
            poetry run mypy mcp_base/ || true
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: mcp-base
          name: codecov-mcp-base-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: ignore

      - name: Build distribution packages (verify build)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          poetry build
          echo "âœ“ Distribution packages built successfully"
